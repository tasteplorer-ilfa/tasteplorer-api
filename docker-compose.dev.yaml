services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: development
    command: pnpm run start:dev
    ports:
      - '8080:8080'
    volumes:
      - .:/usr/src/app
    networks:
      - app-network
      - rabbitmq-server_rabbitmq-network-dev
    env_file:
      - .env

volumes:
  .:
networks:
  app-network:
  rabbitmq-server_rabbitmq-network-dev:
    external: true
